# This file contains pin mappings for the stock 2020 Creality Ender 3
# V2. To use this config, during "make menuconfig" select the
# STM32F103 with a "28KiB bootloader" and serial (on USART1 PA10/PA9)
# communication.

# If you prefer a direct serial connection, in "make menuconfig"
# select "Enable extra low-level configuration options" and select
# serial (on USART3 PB11/PB10), which is broken out on the 10 pin IDC
# cable used for the LCD module as follows:
# 3: Tx, 4: Rx, 9: GND, 10: VCC

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The firmware
# filename must end in ".bin" and must not match the last filename
# that was flashed.

# See docs/Config_Reference.md for a description of parameters.

[include mainsail.cfg]
[include macros.cfg]
#[include adxl345.cfg]

#BED ADJUSTMENTS

[bltouch]
#CONNECTION
sensor_pin: ^PB1
control_pin: PB0
#COORDINATES
x_offset: -42
y_offset: 1
#z_offset = 1.8
#z_offset: 1.080 # textured side offset

[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 10, 10
mesh_max: 200, 202
probe_count: 9,9
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0
zero_reference_position: 121,106

[screws_tilt_adjust]
screw1: 73,193
screw1_name: rear left screw
screw2: 73,23
screw2_name: front left screw
screw3: 242,23
screw3_name: front right screw
screw4: 242,193
screw4_name: rear right screw
horizontal_move_z: 10
speed: 200
screw_thread: CW-M4

#PRINTER SETTINGS

[stepper_x]
#CONNECTION
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
endstop_pin: ^PA5
#ROTATION
full_steps_per_rotation: 200
microsteps: 16
rotation_distance: 39.90
#COORDINATES
position_endstop: -2
position_min: -2
position_max: 242
#SPEED
homing_speed: 50

[stepper_y]
#CONNECTION
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
endstop_pin: ^PA6
#ROTATION
full_steps_per_rotation: 200
microsteps: 16
rotation_distance: 39.90
#COORDINATES
position_endstop: -17
position_min: -17
position_max: 212
#SPEED
homing_speed: 50

[stepper_z]
#CONNECTION
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
endstop_pin: probe:z_virtual_endstop
#ROTATION
full_steps_per_rotation: 200
microsteps: 16
rotation_distance: 7.98
#COORDINATES
position_min: 0
position_max: 249

[safe_z_home] 
home_xy_position: 121,106 # Center of bed
z_hop: 10                 # Move up 10mm 
z_hop_speed: 5

[extruder]
#CONNECTION
step_pin: PB4
dir_pin: !PB3
enable_pin: !PC3
heater_pin: PA1
#sensor_type: EPCOS 100K B57560G104F #default sensor
sensor_type: Generic 3950
sensor_pin: PC5
#ROTATION
full_steps_per_rotation: 200
microsteps: 16
rotation_distance: 3.491544
#PHYSICAL
max_extrude_only_distance: 100.0
pressure_advance: 0
nozzle_diameter: 0.400
filament_diameter: 1.750
#HEATING
min_extrude_temp: 170
min_temp: 0
max_temp: 300
#SPEED
max_extrude_only_velocity: 50.0
max_extrude_only_accel: 5000.0

[heater_bed]
#CONNECTION
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#HEATING
min_temp: 0
max_temp: 120

[fan]
pin: PA0

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[input_shaper]
shaper_freq_x: 65.0
shaper_type_x: 2hump_ei
shaper_freq_y: 48.8
shaper_type_y: ei
shaper_freq_x: 46.0
shaper_type_x: mzv

#PHYSICS
[printer]
kinematics: cartesian
#SPEED
max_velocity: 500
max_z_velocity: 15
#for Z IS
#max_z_velocity:20
#ACCELERATION
max_accel: 4000
max_z_accel: 600
#for Z IS
#max_z_accel: 1550

[temperature_sensor MCU]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor RPI]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

